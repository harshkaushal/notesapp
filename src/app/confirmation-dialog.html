<button mat-icon-button class="close-button" (click)="onConfirmClick()">
  <mat-icon class="delete-icon">delete</mat-icon>
</button>
<mat-dialog-content>
  <mat-form-field appearance="none">
    <textarea
      [value]="message"
      #textNotes
      (change)="message = textNotes.value"
      matInput
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div class="col-md-12">
    <button
      class="col-md-2 btnbg btnbg1"
      (click)="updateNote($event, 'btnbg1')"
    ></button>
    <button
      class="col-md-2 btnbg btnbg2"
      (click)="updateNote($event, 'btnbg2')"
    ></button>
    <button
      class="col-md-2 btnbg btnbg3"
      (click)="updateNote($event, 'btnbg3')"
    ></button>
    <button
      class="col-md-2 btnbg btnbg4"
      (click)="updateNote($event, 'btnbg4')"
    ></button>
    <button
      class="col-md-2 btnbg btnbg5"
      (click)="updateNote($event, 'btnbg5')"
    ></button>
    <button
      class="col-md-2 btnbg btnbg6"
      (click)="updateNote($event, 'btnbg6')"
    ></button>
  </div>
</mat-dialog-actions>
